<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - ShikshaSaarthi</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    /* Base Styles */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #f9d423 0%, #ff4e50 100%);
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://www.transparenttextures.com/patterns/geometry2.png');
      opacity: 0.12;
      z-index: 0;
    }

    /* Navbar */
    .navbar {
      background: linear-gradient(90deg, #fffbe7 60%, #ffe0e9 100%);
      padding: 18px 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
      padding: 0 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .nav-logo {
      font-size: 2.2rem;
      font-weight: 900;
      color: #ff4e50;
      font-family: 'Fredoka', cursive, sans-serif;
      letter-spacing: 2px;
      text-shadow: 1px 2px 0 #fffbe7, 2px 4px 0 #f9d423;
      text-decoration: none;
    }

    /* Register Section */
    .register-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }
    .register-card {
      background: #fff;
      border-radius: 32px;
      box-shadow: 0 8px 32px rgba(255, 206, 84, 0.13);
      padding: 48px 40px;
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .register-card h2 {
      font-size: 2rem;
      color: #43cea2;
      font-family: 'Fredoka', cursive, sans-serif;
      margin-bottom: 24px;
      font-weight: 900;
      text-shadow: 1px 2px 0 #fffbe7;
    }

    /* Buttons */
    .role-btn {
      width: 100%;
      padding: 18px 0;
      margin-bottom: 18px;
      border: none;
      border-radius: 18px;
      font-size: 1.3rem;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.15s;
      box-shadow: 0 4px 16px rgba(67, 206, 162, 0.13);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    .role-btn.student {
      background: linear-gradient(90deg, #185a9d 0%, #43cea2 100%);
    }
    .role-btn.teacher {
      background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
    }
    .role-btn:hover {
      transform: scale(1.04);
      box-shadow: 0 8px 32px rgba(67, 206, 162, 0.18);
    }

    .register-btn {
      padding: 12px 32px;
      background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 1.15rem;
      font-weight: 800;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(67, 206, 162, 0.18);
      transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
      margin-top: 12px;
    }
    .register-btn:hover {
      background: linear-gradient(90deg, #185a9d 0%, #43cea2 100%);
      transform: scale(1.07);
      box-shadow: 0 8px 32px rgba(67, 206, 162, 0.22);
    }

    /* Form */
    .register-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-top: 12px;
    }
    .register-form label {
      font-weight: 700;
      color: #185a9d;
      margin-bottom: 6px;
    }
    .register-form input {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ffe082;
      font-size: 1rem;
      outline: none;
      background: #fffbe7;
      transition: border 0.2s;
    }
    .register-form input:focus {
      border: 1.5px solid #43cea2;
    }

    .voice-btn {
      background: none;
      border: none;
      cursor: pointer;
      margin-left: 8px;
      font-size: 1.3rem;
      color: #185a9d;
      vertical-align: middle;
    }
    .voice-btn.active {
      color: #ff4e50;
    }

    .back-link {
      margin-top: 18px;
      color: #185a9d;
      text-decoration: none;
      font-weight: 700;
      transition: color 0.2s;
    }
    .back-link:hover {
      color: #ff4e50;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .register-card {
        padding: 24px 8px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="nav-logo">ShikshaSaarthi</a>
    </div>
  </nav>

  <section class="register-section">
    <!-- Role Selection -->
    <div class="register-card" id="role-select-card">
      <img src="https://img.icons8.com/color/96/000000/sparkling.png" alt="ShikshaSaarthi" style="width:64px; margin-bottom:18px;">
      <h2>Welcome to ShikshaSaarthi</h2>
      <p style="color:#185a9d; font-size:1.1rem; margin-bottom:24px;">Choose your role to get started</p>
      <button class="role-btn student" onclick="selectRole('Student')">üéì Student</button>
      <button class="role-btn teacher" onclick="selectRole('Teacher')">üë©‚Äçüè´ Teacher</button>
    </div>

    <!-- Register Form -->
    <div class="register-card" id="register-form-card" style="display:none;">
      <h2 id="register-title">Register</h2>
      <form class="register-form" id="register-form">
        <label for="name">Full Name</label>
        <div style="display:flex;align-items:center;gap:4px;">
          <input type="text" id="name" name="name" placeholder="Enter your name" required />
          <button type="button" class="voice-btn" id="voice-name" title="Voice to text">üé§</button>
        </div>
        <label for="school">School Name</label>
        <div style="display:flex;align-items:center;gap:4px;">
          <input type="text" id="school" name="school" placeholder="Enter your school name" required />
          <button type="button" class="voice-btn" id="voice-school" title="Voice to text">üé§</button>
        </div>
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required />
        <button type="submit" class="register-btn">Register</button>
      </form>
      <a href="#" class="back-link" onclick="goBackToRole(event)">‚Üê Back</a>
    </div>
  </section>

  <script>
    // Role selection logic
    let selectedRole = null;
    function selectRole(role) {
      selectedRole = role;
      document.getElementById('role-select-card').style.display = 'none';
      document.getElementById('register-form-card').style.display = 'flex';
      document.getElementById('register-title').textContent = `Register as ${role}`;
    }
    function goBackToRole(e) {
      e.preventDefault();
      document.getElementById('register-form-card').style.display = 'none';
      document.getElementById('role-select-card').style.display = 'flex';
      selectedRole = null;
    }

    // Register button logic: validate and redirect to phone verification
    document.addEventListener('DOMContentLoaded', function() {
      const registerForm = document.getElementById('register-form');
      if (!registerForm) return;
      registerForm.addEventListener('submit', function(e) {
        e.preventDefault();
        // Get form fields (update IDs as per your form)
        const name = registerForm.querySelector('[name="name"]')?.value.trim();
        const school = registerForm.querySelector('[name="school"]')?.value.trim();
        const dob = registerForm.querySelector('[name="dob"]')?.value.trim();
        if (!selectedRole) {
          alert('Please select a role.');
          return;
        }
        if (!name || !school || !dob) {
          alert('Please fill all details.');
          return;
        }
        // Store registration data (without phone) in sessionStorage
        sessionStorage.setItem('pendingRegistration', JSON.stringify({ name, school, dob, role: selectedRole }));
        window.location.href = 'phone-verification.html';
      });
    });
  </script>
</body>
</html>
