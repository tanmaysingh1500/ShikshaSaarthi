<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Verification - Shiksha Saarthi</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
        }
        .verify-container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(24,90,157,0.12);
            padding: 2.5rem 2rem 2rem 2rem;
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .verify-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #185a9d;
            margin-bottom: 1.5rem;
        }
        .input-group {
            width: 100%;
            margin-bottom: 1.2rem;
        }
        label {
            font-size: 1rem;
            color: #185a9d;
            margin-bottom: 0.3rem;
            display: block;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid #43cea2;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            margin-bottom: 0.2rem;
        }
        .btn {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: background 0.2s;
        }
        .btn:disabled {
            background: #b2bec3;
            cursor: not-allowed;
        }
        .status {
            margin-top: 0.7rem;
            font-size: 1rem;
            min-height: 1.2em;
        }
        .back-link {
            margin-top: 1.5rem;
            color: #185a9d;
            text-decoration: underline;
            cursor: pointer;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <div class="verify-title">Phone Number Verification</div>
        <form id="verify-form" autocomplete="off">
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" maxlength="10" placeholder="Enter your 10-digit phone number" required>
            </div>
            <button type="button" class="btn" id="send-otp-btn">Send OTP</button>
            <div class="input-group" style="margin-top:1.2rem;">
                <label for="otp">Enter OTP</label>
                <input type="text" id="otp" maxlength="6" placeholder="Enter 6-digit OTP" required disabled>
            </div>
            <button type="button" class="btn" id="verify-otp-btn" disabled>Verify OTP</button>
            <div class="status" id="status"></div>
        </form>
        <div class="back-link" onclick="window.location.href='login.html'">&larr; Back to Login</div>
    </div>
    <script>
        const phoneInput = document.getElementById('phone');
        const otpInput = document.getElementById('otp');
        const sendOtpBtn = document.getElementById('send-otp-btn');
        const verifyOtpBtn = document.getElementById('verify-otp-btn');
        const statusDiv = document.getElementById('status');

        sendOtpBtn.addEventListener('click', async function() {
            let phone = phoneInput.value.trim().replace(/\s/g, '');
            if (!/^\d{10}$/.test(phone)) {
                statusDiv.style.color = '#ff4e50';
                statusDiv.textContent = 'Please enter a valid 10-digit phone number.';
                phoneInput.focus();
                return;
            }
            phone = '+91' + phone;
            sendOtpBtn.disabled = true;
            statusDiv.style.color = '#185a9d';
            statusDiv.textContent = 'Sending OTP...';
            try {
                const res = await fetch('http://localhost:4000/api/send-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone })
                });
                const data = await res.json();
                if (res.ok && data.success) {
                    statusDiv.style.color = '#43cea2';
                    statusDiv.textContent = 'OTP sent! Please check your phone.';
                    otpInput.disabled = false;
                    verifyOtpBtn.disabled = false;
                } else {
                    statusDiv.style.color = '#ff4e50';
                    statusDiv.textContent = data.error || 'Failed to send OTP.';
                    sendOtpBtn.disabled = false;
                }
            } catch (err) {
                statusDiv.style.color = '#ff4e50';
                statusDiv.textContent = 'Error sending OTP.';
                sendOtpBtn.disabled = false;
            }
        });

        verifyOtpBtn.addEventListener('click', async function() {
            const phone = phoneInput.value.trim();
            const otp = otpInput.value.trim();
            if (!/^\d{10}$/.test(phone)) {
                statusDiv.style.color = '#ff4e50';
                statusDiv.textContent = 'Enter a valid 10-digit phone number.';
                phoneInput.focus();
                return;
            }
            if (!/^\d{6}$/.test(otp)) {
                statusDiv.style.color = '#ff4e50';
                statusDiv.textContent = 'Enter a valid 6-digit OTP.';
                otpInput.focus();
                return;
            }
            verifyOtpBtn.disabled = true;
            statusDiv.style.color = '#185a9d';
            statusDiv.textContent = 'Verifying OTP...';
            try {
                const res = await fetch('http://localhost:4000/api/verify-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone, otp })
                });
                const data = await res.json();
                if (res.ok && data.success) {
                    statusDiv.style.color = '#43cea2';
                    statusDiv.textContent = 'Phone number verified!';
                    setTimeout(() => {
                        window.location.href = 'register.html';
                    }, 1200);
                } else {
                    statusDiv.style.color = '#ff4e50';
                    statusDiv.textContent = data.error || 'Incorrect OTP. Please try again.';
                    verifyOtpBtn.disabled = false;
                }
            } catch (err) {
                statusDiv.style.color = '#ff4e50';
                statusDiv.textContent = 'Error verifying OTP.';
                verifyOtpBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
